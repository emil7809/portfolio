<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Forside</title>
    <link rel="stylesheet" href="stylesheet.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="icon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="icon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

</head>

<body>
    <header>
        <nav>
            <div class="section_wrapper">
                <div class="logo">
                    <a href="index.html"><img src="icon/icon.png" alt="logo"></a>
                    <a href="index.html">Forside</a>
                </div>
                <div id="menuknap_wrapper">
                    <div id="menuknap">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                </div>
                <div id="menu" class="hidden">
                    <a href="portfolio.html">Portfolio</a>
                    <a href="emilyhoolahan.html">Emily Hoolahan</a>
                </div>
            </div>
        </nav>
    </header>
    <main>

        <section id="pitch_side">
            <img src="billeder/opgaver/pitch/03.03.03_Pitch_EmilyHoolahan_Side_01.png" alt="side1">
            <img src="billeder/opgaver/pitch/03.03.03_Pitch_EmilyHoolahan_Side_02.png" alt="side2">
            <img src="billeder/opgaver/pitch/03.03.03_Pitch_EmilyHoolahan_Side_03.png" alt="side3">
            <img src="billeder/opgaver/pitch/03.03.03_Pitch_EmilyHoolahan_Side_04.png" alt="side4">
            <img src="billeder/opgaver/pitch/03.03.03_Pitch_EmilyHoolahan_Side_05.png" alt="side5">
            <img src="billeder/opgaver/pitch/03.03.03_Pitch_EmilyHoolahan_Side_06.png" alt="side6">
            <img src="billeder/opgaver/pitch/03.03.03_Pitch_EmilyHoolahan_Side_07.png" alt="side7">
            <img src="billeder/opgaver/pitch/03.03.03_Pitch_EmilyHoolahan_Side_08.png" alt="side8">
            <img src="billeder/opgaver/pitch/03.03.03_Pitch_EmilyHoolahan_Side_09.png" alt="side9">
            <img src="billeder/opgaver/pitch/03.03.03_Pitch_EmilyHoolahan_Side_10.png" alt="sid10">
            <img src="billeder/opgaver/pitch/03.03.03_Pitch_EmilyHoolahan_Side_11.png" alt="sid11">
            <img src="billeder/opgaver/pitch/03.03.03_Pitch_EmilyHoolahan_Side_12.png" alt="sid12">
            <img src="billeder/opgaver/pitch/03.03.03_Pitch_EmilyHoolahan_Side_13.png" alt="sid13">
        </section>
        <div id="kontakt_siden_container" class="remove">
            <section id="kontakt_siden">

                <div class="section_wrapper_element">


                    <div class="form_holder">
                        <form action="javascript:takForDinBesked()">
                            <div id="x"></div>
                            <div class="h2">
                                <h2>Kontakt</h2>
                            </div>
                            <div class="form-felt">
                                <label>
                                    Fulde Navn
                                    <input placeholder="Indtast dit navn" type="text" name="fnavn" required>
                                </label>
                            </div>
                            <div class="form-felt">
                                <label>
                                    E-mail
                                    <input placeholder="Indtast din E-mail" type="email" name="email" required>
                                </label>
                            </div>
                            <div class="form-felt">
                                <label>
                                    Besked

                                    <textarea placeholder="Indtast din besked" name="besked" rows="5"></textarea>
                                </label>

                            </div>
                            <div class="form-felt">
                                <button id="sendBtn">Send</button>

                            </div>
                        </form>
                    </div>

                </div>
                <section id="besked_sendt" class="remove">
                    <div class="section_wrapper_element">
                        <div id="x2"></div>
                        <div class="h2">
                            <h2>Tak for din besked</h2>
                        </div>
                        <div class="button_felt">
                            <button id="tilbage">Tilbage</button>

                        </div>
                    </div>
                </section>
            </section>
        </div>
    </main>
    <footer>
        <div id="forside_footer">
            <section id="footer_section">
                <div class="txt">
                    <h3>For mere information</h3>
                    <p>Er du er velkommen til at sende en besked, og så vender jeg tilbage så snart jeg har fået 12</p>
                </div>
                <div class="button">
                    <div id="kontakt"></div>
                </div>
                <div class="line"></div>
                <div class="icons">
                    <div class="SoMe">
                        <img src="assetliste/facebook.svg" alt="facebook">
                        <img src="assetliste/instergram.svg" alt="instergram">
                        <img src="assetliste/twitter.svg" alt="twitter">
                    </div>
                </div>
            </section>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
