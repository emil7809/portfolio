<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="stylesheet.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="icon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="icon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

</head>

<body>

    <section id="kontakt_siden">

        <div class="section_wrapper_element">


            <div class="form_holder">
                <form action="">
                    <div class="x"></div>
                    <div class="h2">
                        <h2>Kontakt</h2>
                    </div>
                    <div class="form-felt">
                        <label>
                            Fulde Navn
                            <input placeholder="Indtast dit navn" type="text" name="fnavn" required>
                        </label>
                    </div>

                    <div class="form-felt">
                        <label>
                            E-mail
                            <input placeholder="Indtast din E-mail" type="email" name="email" required>
                        </label>
                    </div>



                    <div class="form-felt">
                        <label>
                            Besked

                            <textarea placeholder="Indtast din besked" name="besked" rows="5"></textarea>
                        </label>

                    </div>
                    <div class="form-felt">
                        <button class="sendBtn">Send</button>

                    </div>
                </form>
            </div>

        </div>
        <div class="overlay"></div>
    </section>

    <script src="script.js"></script>
</body>

</html>
