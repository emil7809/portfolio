                            <div class="h2">
                                <h2>Kontakt</h2>
                            </div>
                            <div class="form-felt">
                                <label>
                                    Fulde Navn
                                    <input placeholder="Indtast dit navn" type="text" name="fnavn" required>
                                </label>
                            </div>
                            <div class="form-felt">
                                <label>
                                    E-mail

                                <label>
                                    Besked

                                <button id="sendBtn">Send</button>

                            </div>
                        </form>
